<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            background: #00ffcb;
        }

        input {
            color: red;
        }
    </style>
    <title>Sign in</title>
</head>
<body>
<div style="text-align: center">
    <h1>Welcome! Please sign in</h1>
</div>
<div style="text-align: center" th:if="${param.error}">
    Invalid username and password.
</div>
<div style="text-align: center" th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post">
    <div style="text-align: center">
        <label>
            User Name : <input type="text" name="username"/> </label></div>
    <div style="text-align: center">
        <label>
            Password : <input type="password" name="password"/> </label></div>
    <div style="text-align: center"><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
